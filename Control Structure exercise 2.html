<html>
 <head>
      <script >
        const isEven = (i)=> {
          return(i % 2 == 0);
        }
        let i = 0;
        let sumEven = 0;  
        while(i <= 100){

          if(isEven(i)){
          sumEven += i;
         }
         i++;
        }
        console.log(`${sumEven}`)
        
        </script>
